name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  # Job para el microservicio de usuarios
  sonarcloud-usuarios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('usuarios/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Build and analyze on SonarCloud - Usuarios
        working-directory: ./usuarios
        run: mvn clean verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  # Job para el microservicio de transacciones
  sonarcloud-transacciones:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Cache SonarCloud packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('transacciones/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Build and analyze on SonarCloud - Transacciones
        working-directory: ./transacciones
        run: mvn clean verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
